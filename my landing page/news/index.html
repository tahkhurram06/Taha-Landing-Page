<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Newsletter</title>
  <style>
    /* --- GLOBAL STYLES --- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .subscribe-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .subscribe-container h2 {
      margin-bottom: 20px;
      color: #191A23;
    }

    .subscribe-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .subscribe-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .subscribe-form input[type="email"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .subscribe-form input[type="email"]:focus {
      border-color: #191A23;
      box-shadow: 0 0 5px rgba(25,26,35,0.3);
      outline: none;
    }

    .subscribe-form button {
      background-color: #191A23;
      color: #fff;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .subscribe-form button:hover {
      background-color: #2c2d3a;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* --- BACK TO HOME BUTTON --- */
    .back-home-btn {
      position: fixed;
      right: 20px;
      top: 20px;
      background-color: #191A23;
      color: #fff;
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      z-index: 999;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .back-home-btn:hover {
      background-color: #2c2d3a;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .subscribe-container {
        padding: 30px 20px;
      }

      .back-home-btn {
        right: 12px;
        padding: 8px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <a href="/" class="back-home-btn">‚Üê Home</a>

  <!-- Subscribe Form -->
  <div class="subscribe-container">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Get the latest updates and news delivered straight to your inbox.</p>
    <form class="subscribe-form" id="newsletterForm">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <!-- JS for Alert -->
  <script>
    const form = document.getElementById('newsletterForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent default submission
      alert('Thanks for your feedback!');
      form.reset(); // clear the input
    });
  </script>

</body>
</html>
