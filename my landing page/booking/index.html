<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENERAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .booking-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            position: relative; /* For absolute button positioning */
        }

        /* --- BACK BUTTON --- */
        .back-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* --- FORM CARD --- */
        .form-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        p.subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block;
            color: #e2e8f0;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00d2ff;
        }

        /* --- RESPONSIVE BUTTON --- */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* --- RESPONSIVE QUERIES --- */
        @media (max-width: 480px) {
            .back-btn {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 12px;
            }

            .form-card {
                padding: 30px 20px;
                border-radius: 20px;
                margin-top: 40px; /* Space for the back button on mobile */
            }

            h2 {
                font-size: 26px;
            }

            .submit-btn {
                padding: 12px; /* Slightly smaller button for mobile */
                font-size: 15px;
            }

            .success-alert {
                width: 90%;
                text-align: center;
                font-size: 14px;
                padding: 12px 20px;
            }
        }

        /* Top-Down Stylish Alert */
        .success-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        .success-alert.show { top: 30px; }
    </style>
</head>
<body>

    <section class="booking-section">
        <a href="/index.html"  class="back-btn">← Back to Home </a>
 
        <div class="form-card">
            <h2>Book a Session</h2>
            <p class="subtitle">Fill in the details below to schedule your consultation.</p>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="John Doe">
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="userEmail" placeholder="john@example.com">
            </div>

            <div class="input-group">
                <label>Service Required</label>
                <select id="userService">
                    <option value="web">Web Development</option>
                    <option value="design">UI/UX Design</option>
                    <option value="strategy">Digital Strategy</option>
                </select>
            </div>

            <div class="input-group">
                <label>Message (Optional)</label>
                <textarea id="userMsg" rows="3" placeholder="Tell me briefly about your project..."></textarea>
            </div>

            <button class="submit-btn" onclick="sendBooking()">Send Request</button>
        </div>
    </section>

    <div id="alertBox" class="success-alert">
        ✅ Thanks for booking! I'll contact you soon.
    </div>

    <script>
        function sendBooking() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            
            if(name === "" || email === "") {
                alert("Please fill in your name and email!");
                return;
            }

            const alertBox = document.getElementById('alertBox');
            alertBox.classList.add('show');

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 4000);
        }
    </script>

</body>
</html>
